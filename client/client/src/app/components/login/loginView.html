<div class="modal fade" id="forgotPassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
>
    <div class="modal-dialog modal-forgot-pass" role="document">
        <div class="modal-content">
            <div class="modal-table-cell">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Quên mật khẩu</h4>
                </div>

                <form name="formChangePass" ng-submit="forgotPassword()">
                    <div class="modal-body">
                        <div class="table-login-content">
                            <div class="form-group">
                                <label>Email sử dụng</label>
                                <input type="text" class="form-control" placeholder="Nhập email của bạn"
                                       ng-model="forgotEmail"
                                       required/>
                            </div>
                            <!--<div class="g-recaptcha" vc-recaptcha key="'6LcokBEUAAAAAFc5dauUvHiSHtpte3FRPsYBAj1v'"></div>-->
                        </div>
                        <div class="modal-footer forgot-pass">
                            <button type="submit" class="btn btn-primary" id="confirm-forgot-pass">Xác nhận</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
