<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <title ng-bind="$state.current.data.pageTitle==null?'WeMobile':$state.current.data.pageTitle"></title>
    <link rel="stylesheet" href="assets/libs/jquery-ui/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="assets/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/libs/ng-tags-input/ng-tags-input.min.css">
    <link rel="stylesheet" href="assets/libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/home-style.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Condensed|Source+Sans+Pro" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body>
<div class="modal fade" id="changePassModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     ng-controller="changePassword">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-table-cell">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Thay đổi mật khẩu</h4>
                </div>
                <form name="formChangePass" ng-submit="changePassword(captcha)">
                    <div class="modal-body">
                        <div class="table-login-content">
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control"
                                       ng-model="userCurentPass"
                                       required/>
                            </div>
                            <div class="form-group">
                                <label>Password mới</label>
                                <input type="password" class="form-control"
                                       id="pass"
                                       ng-model="userNewPass"
                                       required/>
                            </div>
                            <div class="form-group">
                                <label>Xác nhận password</label>
                                <input type="password" class="form-control"
                                       id="reEnter"
                                       ng-model="userReEnterPass"
                                       required/>
                            </div>
                            <div class="g-recaptcha" data-sitekey="6LcokBEUAAAAAFc5dauUvHiSHtpte3FRPsYBAj1v"
                                 ng-model="captcha"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Xác nhận</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="loading"></div>
<div class="fixed-content">
    <div class="notification">
        <div class="alert alert-danger errorNotification"></div>
        <div class="alert alert-success successNotification"></div>
    </div>
</div>
<div id="main">
    <ui-view></ui-view>
</div>
