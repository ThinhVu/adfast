<!DOCTYPE html>
<html lang="en">
<head>

	<title>WeMobile Mobile Solution</title>

	<script>$(document).ready(function () {

<body style="text-align: center;">

		document.write(
			"<h1>Xin chào quý khách V2 - SAMPLE</h1>" +
			"<p>Vui lòng liên hệ số điện thoại 0165.685.0760 để được tư vấn báo giá</p>")
	} else {
		document.write(
			"<h1>Xin chào quý khách V2 - SAMPLE</h1>" +
			"<p>Vui lòng liên hệ số điện thoại 0165.685.0760 để được tư vấn báo giá</p>")
	}
</script>
</body>
</html>
