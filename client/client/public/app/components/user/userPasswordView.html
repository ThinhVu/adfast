<div class="header-wrapper">
    <header-template></header-template>
</div>
<div id="wrapper">
    <div class="header" style="height: 64px;">
    </div>
    <sidebar-template></sidebar-template>
    <div id="page-content-wrapper">
        <div class="panel-column">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Đổi mật khẩu</h3>
                </div>
                <div class="panel-body">
                    <div class="table-login-content">
                        <form name="formLogin" ng-submit="changePassword()">
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control"
                                       ng-model="userCurentPass"
                                       required/>
                            </div>
                            <div class="form-group">
                                <label>Password mới</label>
                                <input type="password" class="form-control"
                                       id="pass"
                                       ng-model="userNewPass"
                                       required/>
                            </div>
                            <div class="form-group">
                                <label>Xác nhận password</label>
                                <input type="password" class="form-control"
                                       id="reEnter"
                                       ng-model="userReEnterPass"
                                       required/>
                            </div>
                            <button type="submit" class="btn btn-primary">Xác nhận</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer-template></footer-template>
